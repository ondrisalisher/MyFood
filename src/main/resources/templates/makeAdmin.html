<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Food</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>

<a href="/product" class="btn btn-warning" style="margin-left: 10px; width: 150px; height: 50px; font-size: x-large; background-color: #cff4fc; border-color: #9eeaf9"><- Back</a>


<div class="container mt-5 mb-5">
    <h1 style="text-align: center">Make Admin</h1>

        <form th:action="@{/user/makeAdmin/}" method="post">
            <input type="text" name="username" placeholder="Username">
            <button type="submit" class="btn btn-warning">Make Admin</button>
        </form>

        <br>

        <form th:action="'/product/' + ${product.getId} + '/eat'" method="post">
            <input type="number" name="quantity" value="100" placeholder="Quantity" class="form-control">
            <button type="submit" class="btn btn-waring">Eat</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>

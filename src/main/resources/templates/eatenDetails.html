<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Food</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>

<a th:href="'/eaten/' + ${day} + '-' + ${month} + '-' + ${year}" class="btn btn-warning" style="margin-left: 10px; width: 150px; height: 50px; font-size: x-large; background-color: #cff4fc; border-color: #9eeaf9"><- Back</a>

<div class="container mt-5 mb-5 alert alert-info mt-2">
    <h1 style="text-align: center" th:text="${eatenProduct.getProductId().getName()}"></h1>
    <p th:text="'Quantity: ' + ${eatenProduct.getQuantity()} + 'g.'"/>
    <p th:text="'Calories: ' + ${eatenProduct.getQuantity() * eatenProduct.getProductId().getCalories() / 100}"/>
    <p th:text="'Proteins: ' + ${eatenProduct.getQuantity() * eatenProduct.getProductId().getProtein() / 100}"/>
    <p th:text="'Carbohydrates: ' + ${eatenProduct.getQuantity() * eatenProduct.getProductId().getCarbohydrate() / 100}"/>
    <p th:text="'Fats: ' + ${eatenProduct.getQuantity() * eatenProduct.getProductId().getFat() / 100}"/>


    <br>
    <br>

    <form th:action="'/eaten/' + ${eatenProduct.getId()} + '/delete'" method="post">
        <button type="submit" class="btn btn-warning">Delete</button>
    </form>

    <br>

    <form th:action="'/eaten/' + ${eatenProduct.getProductId().getId()} + '/like'" method="post">
        <button type="submit" class="btn btn-warning">Like</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>

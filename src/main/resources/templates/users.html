<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Food</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>

<div class="container mt-5 mb-5">
    <h1 style="text-align: center">Users</h1>
    <div th:each="user:${users}" class="alert alert-info mt-2">
        <h1 th:text="${user.getUsername()}"/>
        <p th:text="'Username: ' + ${user.getUsername()}"/>
        <p th:text="'Role: ' + ${user.getRole()}"/>
        <a th:href="'/admin/user/' + ${user.getId()}" class="btn btn-warning">Details</a>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>

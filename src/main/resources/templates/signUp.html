<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Food</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>

<div class="container mt-5 mb-5">
    <h1 style="text-align: center">Sign up</h1>
    <form method="post">
        <input type="text" name="first_name" placeholder="First name" class="form-control"><br>
        <input type="text" name="last_name" placeholder="Last name" class="form-control"><br>
        <input type="text" name="username" placeholder="Username" class="form-control"><br>
        <input type="password" name="password" placeholder="Password" class="form-control"><br>
        <input type="number" name="desired_calories" placeholder="Desired calories" class="form-control"><br>
        <input type="number" name="desired_protein" placeholder="Desired protein" class="form-control"><br>
        <input type="number" name="desired_carbohydrate" placeholder="Desired carbohydrate" class="form-control"><br>
        <input type="number" name="desired_fat" placeholder="Desired fat" class="form-control"><br>
        <br>
        <br>
        <button type="submit" class="btn btn-success">Confirm</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
